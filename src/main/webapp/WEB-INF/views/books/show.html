<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Show</title>
</head>
<body>
<table th:each="book : ${books}">

    <tr th:text="${book.getTitle() + ',' + book.getAuthor()+',' + book.getYear()}">book</tr>
</table>

</body>
</html>
